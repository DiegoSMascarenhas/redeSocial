<!DOCTYPE html>
<html lang="pt-br" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administração Live Social</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel='stylesheet' href='./assets/css/press.min.css' type='text/css' media='screen' />
  <link rel='stylesheet' href='./assets/css/fonts.css' type='text/css' media='all' />
  <link rel='stylesheet' href='./assets/css/theme.css' type='text/css' media='all' />
  <link rel='stylesheet' href='./assets/css/press.css' type='text/css' media='all' />
  <link rel="stylesheet" href="./assets/css/emojis.css">
  <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</head>

<body>
  <section class="hero is-link header-admin ">
    <div class="hero-body">
      <div class="user-actions">
        <button class="btn-logout" type="button" id='btnLogout'><i class="fas fa-sign-out-alt"></i> Logout</button>
        <button class="btn-new-user" type="button" id='btnNewUser' hidden><i class="fas fa-user-plus"></i> Novo Usuário</button>
      </div>
      <p class="title">
        Moderação
      </p>
      <p class="subtitle">
        gerencie denúncias de abuso
      </p>
    </div>

  </section>
  <section class="section container">
    <div class="section-content">
      <div class="tabs-content tabs-content-users mt-3 is-hidden">
        <div class="field is-grouped p-3">
          <p class="control">
            <button class="button add-user is-primary">
              Adicionar
            </button>
          </p>
        </div>
        <div class="columns user-cards is-multiline">
        </div>
      </div>
      <div class="tabs-content tabs-content-reports mt-3">
        <div class="columns report-cards is-multiline">
        </div>
      </div>
    </div>
  </section>

  <div class="modal" id="modalCadastro">
    <div class="modal-background"></div>
    <div class="modal-content form-login">
      <div class='input-login'>
        <input class="user-login" type="text" placeholder="E-mail do usuário" id='userLogin'>
        <br>
        <input class="password-login" type="password" placeholder="Senha" id="passwordLogin"><br>
        <select id="selectUserType" class="user-type">
          <option value="moderador">Moderador de Eventos</option>
          <option value="administrador">Administrador de Usuários</option>
        </select>
        <textarea id="userEvents" class="user-events" placeholder="Lista de eventos" rows="5"></textarea>
        <label for="userEvents" class="events-label">um evento por linha</label>

        <button class="btn-login" id="btnCreate">Salvar</button>
    </div>
    </div>
    <button class="modal-close is-large" id='btnFechar' onclick="closeModal()" aria-label="close"></button>
  </div>

  <script defer src="/__/firebase/8.2.7/firebase-app.js"></script>
  <script defer src="/__/firebase/8.2.7/firebase-auth.js"></script>
  <script defer src="/__/firebase/8.2.7/firebase-database.js"></script>
  <script defer src="/__/firebase/8.2.7/firebase-firestore.js"></script>
  <script defer src="/__/firebase/8.2.7/firebase-storage.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <script defer src="./assets/js/application.js"></script>
  <script defer src="./assets/js/createUser.js"></script>
  <script defer type="module" defer src="./admin.js"></script>
  
</body>

</html>
